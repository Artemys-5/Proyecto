<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agregar Empresa</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear Empresa</h3></div>
                            <div class="card-body">
                                <!-- action: a la ruta donde queire dirigirse
                                     object: variable mapeada con el model con el que interactua
                                     method: en este caso, post
                                 -->
                                <form th:action="@{/registro-empresa}" th:object="${empresa}" th:method="post">
                                    <div class="form-floating mb-3">

                                        <div class="form-floating mb-3">
                                            <!-- field: es un campo para recibir informacion por el input
                                                 *{dir}: apunta a atributo del objeto (en este caso, empresa)
                                                Asi se realiza cuantas veces o variables sean necesarias.
                                                    -->
                                            <input th:field="*{direccion}" class="form-control" id="inputDireccion"
                                                   type="text" placeholder="Enter your first name" />
                                            <label for="inputDireccion">Dirección</label>
                                        </div>

                                    </div>
                                    <div class="form-floating mb-3">
                                            <input th:field="*{documento}" class="form-control" id="inputDocumento"
                                                   type="text" placeholder="Enter your last name" />
                                            <label for="inputDocumento">Documento</label>

                                    </div>
                                    <div class="form-floating mb-3">
                                        <input th:field="*{nombre}"class="form-control" id="inputNombre"
                                               type="text" placeholder="name@example.com" />
                                        <label for="inputNombre">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input th:field="*{telefono}"class="form-control" id="inputTelefono"
                                               type="text" placeholder="Create a password" />
                                        <label for="inputTelefono">Telefono</label>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Registrar Empresa</button>
                                            <!--<a class="btn btn-primary btn-block" href="login.html">Registrar Empresa</a>-->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Artemys-5  2022</div>
                    <div>
                        <a href="#">Política de Privacidad</a>
                        &middot;
                        <a href="#">Términos &amp; Condiciones</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
