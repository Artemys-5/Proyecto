<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="/https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Crear un Usuario</h3></div>
                            <div class="card-body">
                                <form th:action="@{/registro-usuario}" th:object="${usuario}" th:method="post">

                                    <div class="form-floating mb-3">
                                        <!-- field: es un campo para recibir informacion por el input
                                             *{dir}: apunta a atributo del objeto (en este caso, empresa)
                                            Asi se realiza cuantas veces o variables sean necesarias.
                                        -->
                                        <input th:field="*{nombre}" class="form-control" id="inputNombre"
                                                   type="text" placeholder="Enter your first name" />
                                        <label for="inputNombre">Nombre</label>
                                    </div>


                                    <div class="form-floating mb-3">
                                        <input th:field="*{apellido}" class="form-control" id="inputApellido"
                                               type="text" placeholder="Enter your last name" />
                                        <label for="inputApellido">Apellido</label>

                                    </div>
                                    <div class="form-floating mb-3">
                                        <input th:field="*{email}"class="form-control" id="inputEmail"
                                               type="text" placeholder="name@example.com" />
                                        <label for="inputEmail">Correo Electrónico</label>
                                    </div>
                                    <!--<div class="form-floating mb-3">
                                        <input th:field="*{rol}"class="form-control" id="inputRol"
                                               type="text" placeholder="Create a password" />
                                        <label for="inputRol">Rol</label>-->

                                    <div class="form-floating mb-3">
                                        <input th:field="*{password}"class="form-control" id="inputPassword"
                                               type="text" placeholder="Create a password" />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Registrar Usuario</button>
                                            <!--<a class="btn btn-primary btn-block" href="login.html">Registrar Empresa</a>-->
                                        </div>
                                    </div>
                                </form>
                            </div>


                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="login.html">¿Ya Tiene una cuenta? Diríjase al Login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Artemys-5  2022</div>
                    <div>
                        <a href="#">Política de Privacidad</a>
                        &middot;
                        <a href="#">Términos &amp; Condiciones</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
